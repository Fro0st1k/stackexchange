<div *ngIf="(questionInfo$ | async) as question" class="question-page">
  <sec-question-item [withoutTags]="true" class="question-page__question" [question]="question"></sec-question-item>
  <sec-answers-list [answers]="question.answers"></sec-answers-list>
</div>
<sec-local-spinner *ngIf="isLoading" [isAttachedToTop]="true"></sec-local-spinner>
